<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Clone</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icloud_row1">
        <p>iCloud</p>
        <p>Vansh</p>
    </div>

    <div class="icloud_row2">
        <div class="icloud_row2_leftblock">
            <img class="icloud_row2_leftblock_image" src="./img/user.jpeg" alt="My Photo">
        </div>
        <div class="icloud_row2_rightblock">
            <h2 class="icloud_row2_rightblock_h2">Good Morning, Vansh</h2>
            <a href="#">Account Settings</a>
        </div>
    </div>

    <div class="icloud_row3">
        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/mail">

                <img class="icloud_row3_box_image" src="./img/mails.png" alt="Mails">
                <p>Mails</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/contacts">
                <img class="icloud_row3_box_image" src="./img/contacts.png" alt="Contacts">
                <p>Contacts</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/calendar">
                <img class="icloud_row3_box_image" src="./img/calender-1.png" alt="Calendar">
                <p>Calendar</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/photos">
                <img class="icloud_row3_box_image" src="./img/photos.png" alt="Photos">
                <p>Photos</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/iclouddrive">
                <img class="icloud_row3_box_image" src="./img/drive.png" alt="Drive">
                <p>iCloud</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/notes">
                <img class="icloud_row3_box_image" src="./img/notes.png" alt="notes">
                <p>Notes</p>
            </a>
        </div>
    </div>

    <div class="icloud_row4">
        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/reminders">
                <img class="icloud_row3_box_image" src="./img/reminders.jpg" alt="reminders">
                <p>reminders</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/pages">
                <img class="icloud_row3_box_image" src="./img/pages.png" alt="Pages">
                <p>Pages</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/numbers">
                <img class="icloud_row3_box_image" src="./img/numbers.png" alt="Numbers">
                <p>Numbers</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/keynote">
                <img class="icloud_row3_box_image" src="./img/keynote.png" alt="Keynote">
                <p>Keynote</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="#">
                <img class="icloud_row3_box_image" src="./img/friends.png" alt="find Friends">
                <p>Find Friends</p>
            </a>
        </div>

        <div class="icloud_row3_box">
            <a href="https://www.icloud.com/find">
                <img class="icloud_row3_box_image" src="./img/iphone.png" alt="Find iPhone">
                <p>Find iPhone</p>
            </a>
        </div>
    </div>
</body>

</html>
